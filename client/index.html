<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Collaborative Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="toolbar">
    <div class="toolbar-section">
      <label class="tool-label">
        <span>Color</span>
        <input id="color" type="color" value="#000000" />
      </label>
      <label class="tool-label">
        <span>Size</span>
        <div class="size-control">
          <input id="size" type="range" min="1" max="40" value="4" />
          <span id="size-value">4px</span>
        </div>
      </label>
    </div>
    <div class="toolbar-section">
      <button id="eraser" class="tool-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 4H8l-7 8 7 8h13a2 2 0 002-2V6a2 2 0 00-2-2z"/>
          <line x1="18" y1="9" x2="12" y2="15"/>
          <line x1="12" y1="9" x2="18" y2="15"/>
        </svg>
        <span>Eraser</span>
      </button>
      <button id="undo" class="tool-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 7v6h6"/>
          <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"/>
        </svg>
        <span>Undo</span>
      </button>
      <button id="redo" class="tool-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 7v6h-6"/>
          <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3L21 13"/>
        </svg>
        <span>Redo</span>
      </button>
    </div>
    <div class="toolbar-section">
      <div id="status" class="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Disconnected</span>
      </div>
    </div>
  </div>

  <div id="users-panel">
    <div id="users-header">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M23 21v-2a4 4 0 00-3-3.87"/>
        <path d="M16 3.13a4 4 0 010 7.75"/>
      </svg>
      <span>Online Users</span>
      <span id="user-count">0</span>
    </div>
    <div id="users-list"></div>
  </div>

  <canvas id="canvas"></canvas>
  <div id="cursors"></div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="canvas.js"></script>
  <script src="websocket.js"></script>
  <script src="main.js"></script>
</body>
</html>
